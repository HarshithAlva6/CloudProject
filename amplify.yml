version: 1
backend:
  phases:
  preBuild:
    commands:
        - sudo yum install -y docker
        - sudo service docker start
    build:
      commands:
        - docker-compose up
frontend:
  phases:
    preBuild:
      commands:
        - cd /postsapp
    build:
      commands: 
        - npm start
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: 
      - node_modules/**/*
